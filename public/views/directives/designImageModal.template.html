<section class="image-modal">
    <i class="material-icons design-modal-close" ng-click="closeModal()">close</i>
    <div class="image-container">
        <img ng-src="../../img/design/{{ image }}" description-hover/>
        <div class="img-desc">
            <p class="name"> {{ name }}</p>
            <p> {{ tech }}</p>
            <div class="right">
                <img ng-src="../../img/earlogo2white.svg"/>
            </div>
        </div>
    </div>
</section>
