<div class="slider margin-bottom">
    <div class="slide" ng-repeat="image in images" ng-show="image.visible">
        <img ng-src="{{image.src}}"/>
    </div>
    <div class="arrows">
        <a class="buttons" ng-click="prev()"><img ng-src="../../img/arrowleft.svg"/></a>
        <a class="buttons" ng-click="next()"><img ng-src="../../img/arrowright.svg"/></a>
    </div>
</div>
